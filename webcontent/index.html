<!DOCTYPE html>
<html lang="en">

<head>
<meta http-equiv="Content-Language" content="en-us">
<title>InstaSearch</title>
<link rel="shortcut icon" href="images/instasearch-icon.jpg">
<meta charset="utf-8">
<script type="text/javascript" src="js/jquery-2.2.4.js"></script>
<script type="text/javascript" src="js/jquery-ui.js"></script>
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"
	type="text/css" />
<link rel="stylesheet"
	href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</head>

<body>
	<div class="ui-widget" align="center">

		<form action="#" method="post" id="inputform">
			<img src="images/instasearch-logo.jpg" id="instasearch-logo"
				class="img-thumbnail" alt="Insta-Search" /> <br>
			<h4>Enter a keyword query</h4>
			<input type="text" name="query" size="30" class="query"
				id="userquery" placeholder="Eg. Angelina_Jolie Brad_Pitt" /> <input
				type="submit" class="btn btn-info" value="Submit" />
		</form>
	</div>
	<hr>
	<div class="container" align="center" id="relaxdiv"
		style="display: block;"></div>
	<hr>
	<div class="container" align="center" id="resultdiv">
		<img src="images/ajax-loader.gif" id="loading-indicator"
			style="display: none;" />
		<div class="container" align="center" id="result"></div>
	</div>
	<hr>
	<div class="container" align="center" id="disclaimerdiv"
		style="display: block;">
	Disclaimer: Note that some facts in the answers may be erroneous. This is due to the presence of erroneous triples in the underlying KG.
	</div>
	<hr>
</body>

</html>
